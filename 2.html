        <p>
            HTML 등의 마크업 언어로 작성된 문서가 실제로 웹사이트에 <strong>표현되는 방법</strong>을 정해주는 스타일 시트 언어.
        </p>
        <p>
            CSS의 C가 Cascading의 약자인데, 이는 상위 요소의 스타일 속성을 자손 요소들에게 상속시켜 주는 모습이 DOM 트리 구조에서 마치 폭포수처럼 내려가는 모습을 닮았기 때문이다. 다만 예외로 마진, 패딩, 보더 등의 박스 모델 관련 속성은 상속되지 않는다. 물론 inherit값을 줘서 강제로 상속시킬 순 있다
        </p>
